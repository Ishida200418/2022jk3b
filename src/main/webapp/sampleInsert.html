<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<title>データの追加</title>
<style type="text/css">
table {
	border-collapse: collapse;
}

table, th, td {
	border: solid 1px #000000;
}

table {
	margin: auto;
}

td {
	text-align: center;
}

h2 {
	text-align: center;
}

form {
	text-align: center;
}
th, td {
	padding: 5px;
}

p {
	text-align: center;
}
h1 {
	text-align: center;
}


.formarea {
	margin-left: 30px;
}

.buttonarea {
	margin-top: 20px;
}

.linkStyle {
	display: inline-block;
	padding: 10px;
	color: #0000ff;
}

.noLinkStyle {
	display: line-block;
	padding: 10px;
	color: #999999;
}
</style>
</head>
<body>
	<h1>データの追加</h1>
	
		<div
			style="padding: 10px; margin-bottom: 10px; border: 1px solid #333333;
			 border-radius: 10px; background-color: #ffffff; width: 75%; margin: auto;">
	
	<form method="get" action="insert">
		<p>
			学籍番号：<br><input type="number" name="Student_ID_Number" required style="width: 75%">
		</p>
		
			
		<label>在籍状態：</label><br>
		<select name="Enrollment_Status" class=" form-select-lg mb-3"
			aria-label="Default select example"  style="width: 75%">
			<option value="0">在学</option>
			<option value="1">休学</option>
			<option value="2">退学</option>
			<option value="3">除籍</option>
		</select>
		<!-- 
		<p>
		<p>
			在籍状態：<input type="number" name="Enrollment_Status" min="0" max="3" required>
		</p>
			在籍状態確定日：<input type="date" name="Enrollment_Status_Date" required>
		</p> -->
		<p>
			学生氏名（漢字）：<br><input type="text" name="Student_Name" required style="width: 75%">
		</p>
		<p>
			学生ふりがな：<br><input type="text" name="Student_Pronunciation" required pattern="[\u3041-\u3096]*" style="width: 75%">
		</p>
		<p>
			生年月日：<br><input type="date" name="Date_of_birth" required style="width: 75%">
		</p>
		<p>
			本人郵便番号：<br><input type="text" name="Students_postal_code" required  maxlength="7" style="width: 75%">
		</p>
		<p>
			本人住所：<br><input type="text" name="Students_address" required style="width: 75%">
		</p>
		<p>
			本人電話番号：<br><input type="text" name="Phone_number" required style="width: 75%">
		</p>
		<p>
			本人メールアドレス（※）：<br><input type="text" name="Individuals_mail_address" style="width: 75%">
		</p>
		<p>
			保護者氏名（漢字）:<br><input type="text" name="Guardians_name_in_Kanji" required style="width: 75%">
		</p>
		<p>
			保護者ふりがな：<br><input type="text" name="Guardians_Pronunciation" required pattern="[\u3041-\u3096]*" style="width: 75%">
		</p>
		<p>
			保護者郵便番号：<br><input type="text" name="Guardians_postal_code" required maxlength="7" style="width: 75%">
		</p>
		<p>
			保護者住所：<br><input type="text" name="Guardians_address" required style="width: 75%">
		</p>
		<p>
			保護者電話番号：<br><input type="text" name="Parent_Guardian_Phone_Number" required style="width: 75%">
		</p>
		<p>
			保護者メールアドレス（※）：<br><input style="width: 75%" type="text" name="Guardians_email_address">
		</p>
		<button type="submit" style="background-color: #c9d2e5">送　　　信</button>
	</form>
	
				</div>
</body>
</html>
